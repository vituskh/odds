    <noscript style="width: 100vw; position: absolute; height: 100vh; background-color: white;">Du skal bruge JavaScript på denne hjemmeside!</noscript>

    <input type="number" name="casting number" id="castNumber">

    <label for="showAllCheckbox">Vis alle terningekast-muligheder?</label>
    <input checked type="checkbox" name="show all" id="showAllCheckbox" onchange="showAllUpdate(this.checked)">

    <div id="diceDiv" hidden>
        <label for="castDice">Terninger: </label>
        <input disabled type="number" name="terninger" id="castDice">
    </div>
    <br><br>

    <button onclick="console.log(documentCalculate())">Udregn!</button><br>

    <div id="outputs">
        <p name="Output" class="column" id="difficultyOutput">Chance for at klare det</p>
        <p name="Output" class="column" id="failOutput">Risiko for at lave fejl</>
    </div>
